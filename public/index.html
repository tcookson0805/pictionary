<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pictionary</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- CSS -->
  <link rel='stylesheet' href='css/css/materialize.css' />
  <link rel='stylesheet' href='css/main.css'/>

</head>

<body>

  <div id="main" class='container'>
    
    <div class='row'>
      <div class='col s12 headline'>
        <img class='logo' src='img/pictionary-logo.png'>
      </div>
    </div>
    
    <div class='hero'>
    
      <div class='row signIn'>
        <div class='col s12 signIn_main'>
          <div class="row signIn_row">
            <div class="col s9 offset-s1 signIn_col" style="text-align: center">
              Welcome to Pictionary. Please enter your screen name to get started.
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6 offset-s3">
              <input id="screen_name" type="text" class="validate">
              <label for="screen_name">Screen Name</label>
            </div>
          </div>
          <div class="row">
            <div class='col s6 offset-s3 alreadyTaken'>
              Sorry...but that screen name is already taken
            </div>
          </div>
        </div>
      </div>
    
      
      <div class='game'>
        
        
        <div class='row'>
        
          <div class='col s3 userboard'>
            <div class='userboard_headline'><span class='userboard_number'></span> users online</div>
            <div class='users'>
              
            </div>
            <div class='info'>
              <div class='drawing'>
                <div><span class='drawer'></span> is drawing</div>
              </div>
              <div class='winner'>
                <div><span class='winner_user'>Joe</span> Wins!!!</div>
                <div>The correct answer was <span class='winner_answer'>Goat</span></div>
                <div class='next_game'>
                  A New Game Starts in <span class='countdown'>5</span>
                </div>
              </div> 
            </div>
          </div>
        
          <div class='col s6 drawboard'>
            <canvas id="canvas"></canvas>
          </div>
          
          <div class='col s3 guessboard'>
            
            <div class='user_info'>
              <div class='user_info_name'></div>
              <div class='user_info_score'>Score: <span class='userScore'></span></div>
            </div>
            
            <div class='user_action'>
              <div id="guessTemplate" >
                Make a guess: <input type="text" />
              </div> 
              
              <div id='clueTemplate'>
                Draw this: <br> <span class='clue'></span>
              </div>             
              
            </div>

            <div class='guess_board'>
              <div>Incorrect Guesses</div>
              <div class='guesses'></div>
            </div>
          </div>
        </div>
       
      </div>
      
    </div>
    
    
    
  </div>
  
  
  
  
  
<!-- JS -->
  <script src="//code.jquery.com/jquery-2.1.0.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.js"></script>
  <script src='js/js/materialize.js'></script>
  <!-- using the client side Socket.IO code from /socket.io/socket.io.js -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/script.js"></script>
  
</body>
</html>
